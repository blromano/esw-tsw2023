<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sistema de Feedback</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="feedback-container">
    <h1>Sistema de Feedback</h1>
    <form id="feedback-form">
      <div class="mb-3">
        <label for="pet-name" class="form-label">Nome</label>
        <input class="form-control" id="pet-name" required>
      </div>
      <div class="mb-3">
        <label for="feedback-text" class="form-label">Feedback</label>
        <textarea id="feedback-text" class="form-control" id="exampleFormControlTextarea1" rows="4" maxlength="300"
          required></textarea>
      </div>
      <button class="btn-primary btn" type="submit">Enviar Feedback</button>
    </form>
    <div id="feedback-list"></div>
  </div>

  <script>
    function addFeedback(petName, feedbackText) {
      const feedbackList = document.getElementById('feedback-list');
      const petFeedback = document.createElement('div');
      petFeedback.classList.add('pet-feedback');
      petFeedback.innerHTML = `<strong>${petName}:</strong> ${feedbackText}`;
      feedbackList.appendChild(petFeedback);
    }

    const feedbackForm = document.getElementById('feedback-form');
    feedbackForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const petName = document.getElementById('pet-name').value;
      const feedbackText = document.getElementById('feedback-text').value;

      if (petName && feedbackText) {
        if (feedbackText.length <= 300) {
          addFeedback(petName, feedbackText);
          document.getElementById('pet-name').value = '';
          document.getElementById('feedback-text').value = '';
        } else {
          alert('O feedback deve ter no mÃ¡ximo 300 caracteres.');
        }
      } else {
        alert('Preencha todos os campos.');
      }
    });
  </script>
</body>

</html>

<style>
  body {
    font-family: Arial, sans-serif;
  }

  .feedback-container {
    max-width: 600px;
    margin: 0 auto;
  }

  .pet-feedback {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 12px;
    border-radius: 30px;
  }

  .btn-primary {
    padding: 12px 30px;
    border-radius: 50px;
    background-color: #05AFF2 !important;
    border: none;
  }

  a {
    text-decoration: none;
  }

  .feedback-container {
    margin-top: 200px;
  }
</style>
