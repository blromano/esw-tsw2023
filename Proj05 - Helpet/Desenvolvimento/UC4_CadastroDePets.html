<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <div class="card">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            Informacoes do PET </button>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h1 class="offcanvas-title" id="offcanvasExampleLabel">Informações do Pet</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              <div>
                <h4>Nome do Pet</h4>
                <span id="petName1">Rex</span>
              </div>
              <div class="mt-3">
                <h4>Idade</h4>
                <span id="petAge1">5 anos</span>
              </div>
              <div class="mt-3">
                <h4>Toma Medicações?</h4>
                <span id="tomaMedicacoes1">Sim</span>
              </div>
              <button class="btn btn-primary mt-5" onclick="editarPet(1)">Editar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 text-center">
        <img class="logo" src="./public/Branding/helpet.png" alt="logo">
        <div class="row">
          <div class="container">
            <div id="medicacoesForm" style="display: none;">
              <h2>Informações da Medicação</h2>
              <div class="form-floating my-3">
                <input type="text" class="form-control" id="tipoMedicacao" placeholder="Tipo de Medicação:"
                  for="tipoMedicacao">
                <label for="floatingInput" id="tipoMedicacao">Tipo de Medicação:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="finalidadeMedicacao" placeholder="Tipo de Medicação:"
                  for="finalidadeMedicacao">
                <label for="floatingInput" id="finalidadeMedicacao">Finalidade da Medicação:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="quantidadeDiaria" placeholder="Tipo de Medicação:"
                  for="quantidadeDiaria">
                <label for="floatingInput" id="quantidadeDiaria">Quantidade Diária Prescrita:</label>
              </div>
              <button class="btn btn-primary" onclick="salvarMedicacao()">Salvar</button>
            </div>
            <h2 class="text-white mt-5">Lista de Medicações</h2>
            <button class="btn btn-primary text-center" id="registrarMedicacoesBtn"
              onclick="registrarMedicacoes(1)">Registrar
              Medicações</button>
          </div>

          <div class="col-md-12 mt-5">
            <div class="container bg-light">
              <div class="row text-center">
                <h1 style="color: #14A9FF;">Lista de Medicações</h1>
                <div id="listaMedicacoes"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentPetId = 1;
    const listaMedicacoes = [];
    function editarPet(petId) {
      currentPetId = petId;

      const petNameElement = document.getElementById(`petName${petId}`);
      const petAgeElement = document.getElementById(`petAge${petId}`);
      const tomaMedicacoesElement = document.getElementById(`tomaMedicacoes${petId}`);

      const petNameValue = petNameElement.textContent;
      const petAgeValue = petAgeElement.textContent;
      const tomaMedicacoesValue = tomaMedicacoesElement.textContent;

      petNameElement.innerHTML = `<input type="text" id="editPetName" value="${petNameValue}">`;
      petAgeElement.innerHTML = `<input type="text" id="editPetAge" value="${petAgeValue}">`;
      tomaMedicacoesElement.innerHTML = `
    <select id="editTomaMedicacoes">
        <option value="Sim" ${tomaMedicacoesValue === "Sim" ? "selected" : ""}>Sim</option>
        <option value="Não" ${tomaMedicacoesValue === "Não" ? "selected" : ""}>Não</option>
    </select>
  `;

      const editarButton = document.querySelector(`#offcanvasExample button.btn-primary`);
      editarButton.textContent = "Salvar";
      editarButton.onclick = salvarEdicao;
    }

    function salvarEdicao() {
      const editPetName = document.getElementById("editPetName").value;
      const editPetAge = document.getElementById("editPetAge").value;
      const editTomaMedicacoes = document.getElementById("editTomaMedicacoes").value;

      document.getElementById(`petName${currentPetId}`).textContent = editPetName;
      document.getElementById(`petAge${currentPetId}`).textContent = editPetAge;
      document.getElementById(`tomaMedicacoes${currentPetId}`).textContent = editTomaMedicacoes;

      document.getElementById("editPetName").remove();
      document.getElementById("editPetAge").remove();
      document.getElementById("editTomaMedicacoes").remove();

      const salvarButton = document.querySelector(`#offcanvasExample btn.btn-primary`);
      salvarButton.remove();

      const editarButton = document.createElement("button");
      editarButton.textContent = "Editar";
      editarButton.onclick = () => editarPet(currentPetId);
      document.getElementById("tomaMedicacoes1").appendChild(editarButton);
    }

    function analisarPet(petId) {
      alert(`Analisando o pet: ${document.getElementById(`petName${petId}`).textContent}`);
    }

    function registrarMedicacoes(petId) {
      currentPetId = petId;
      document.getElementById("medicacoesForm").style.display = "block";
      document.getElementById("registrarMedicacoesBtn").style.display = "none";

    }

    function visualizarMedicacoes(petId) {
      alert(`Visualizando medicações do pet: ${document.getElementById(`petName${petId}`).textContent}`);
    }

    function salvarMedicacao() {
      const tipoMedicacao = document.getElementById("tipoMedicacao").value;
      const finalidadeMedicacao = document.getElementById("finalidadeMedicacao").value;
      const quantidadeDiaria = document.getElementById("quantidadeDiaria").value;

      const medicao = {
        pet: document.getElementById(`petName${currentPetId}`).textContent,
        tipo: tipoMedicacao,
        finalidade: finalidadeMedicacao,
        quantidadeDiaria: quantidadeDiaria
      };

      listaMedicacoes.push(medicao);

      atualizarListaMedicacoes();

      document.getElementById("tipoMedicacao").value = "";
      document.getElementById("finalidadeMedicacao").value = "";
      document.getElementById("quantidadeDiaria").value = "";
      document.getElementById("medicacoesForm").style.display = "none";
      document.getElementById("registrarMedicacoesBtn").style.display = "block";

    }
    function atualizarListaMedicacoes() {
      const lista = document.getElementById("listaMedicacoes");
      lista.innerHTML = "";

      listaMedicacoes.forEach((medicao, index) => {
        const itemLista = document.createElement("li");

        // Criar spans para cada campo
        const petSpan = document.createElement("span");
        petSpan.style.color = "#14A9FF";
        petSpan.textContent = `Pet: ${medicao.pet}`;
        itemLista.appendChild(petSpan);

        const tipoSpan = document.createElement("span");
        tipoSpan.style.color = "#14A9FF";
        tipoSpan.textContent = `Tipo: ${medicao.tipo}`;
        itemLista.appendChild(tipoSpan);

        const finalidadeSpan = document.createElement("span");
        finalidadeSpan.style.color = "#14A9FF";
        finalidadeSpan.textContent = `Finalidade: ${medicao.finalidade}`;
        itemLista.appendChild(finalidadeSpan);

        const quantidadeDiariaSpan = document.createElement("span");
        quantidadeDiariaSpan.style.color = "#14A9FF";
        quantidadeDiariaSpan.textContent = `Quantidade Diária: ${medicao.quantidadeDiaria}`;
        itemLista.appendChild(quantidadeDiariaSpan);

        // Adicione uma quebra de linha <br> após cada campo (exceto após o último)
        if (index < listaMedicacoes.length - 1) {
          const br = document.createElement("br");
          itemLista.appendChild(br);
        }

        lista.appendChild(itemLista);

        // Adicione um <hr> após cada item de medicamento (exceto após o último)
        if (index < listaMedicacoes.length - 1) {
          const hr = document.createElement("hr");
          lista.appendChild(hr);
        }
      });
    }

  </script>
</body>

</html>

    margin: 0;
    padding: 0;

    background-color: #85DCFF;

    width: 300px;
    display: block;
    position: absolute;
    margin-left: -196px;
  }

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    padding: 12px 30px;

    min-width: 660px
  }

  .container {
    max-width: 77%;

  }

  #registrarMedicacoesBtn {
    margin: 0 auto;
    margin-top: 20px;
  }

  #listaMedicacoes {
    font-size: 29px;

  }

  #listaMedicacoes span {
    display: block;
  }
