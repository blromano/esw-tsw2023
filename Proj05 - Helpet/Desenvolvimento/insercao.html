<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Inserir operações</h1>
        <form id="operationForm">
            <div class="pt-5 text-center">
                <span class="me-3">Pet *</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petType" id="cachorro" value="Cachorro">
                    <label class="form-check-label" for="cachorro">Cachorro</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petType" id="gato" value="Gato">
                    <label class="form-check-label" for="gato">Gato</label>
                </div>
            </div>
            <div class="d-flex justify-content-center my-5">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="data" name="data" required>
                    <label for="data">Data</label>
                </div>
                <div class="form-floating mx-5">
                    <input class="form-control" id="horario" name="horario" required>
                    <label for="horario">Horário</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="status" name="status" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Concluído">Concluído</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                    <label for="status">Status</label>
                </div>
                <div class="form-floating mx-5">
                    <input class="form-control" id="procedimento" name="procedimento" required>
                    <label for="procedimento">Nome do Procedimento</label>
                </div>
            </div>
            <div class="form-floating mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-4">Inserir operações</button>
            </div>
        </form>

        <h1 class="text-center my-5">Lista de Operações</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Pet</th>
                    <th>Status do Processo</th>
                    <th>Nome do Procedimento</th>
                    <th>Data e Horário</th>
                    <th>Ações</th>
            </thead>
            <tbody id="operationList">
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('operationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const petType = document.querySelector('input[name="petType"]:checked').value;
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;
            const status = document.getElementById('status').value;
            const procedimento = document.getElementById('procedimento').value;

            // ... Seu código existente ...

            // Crie uma nova linha na tabela com os valores inseridos
            const tableBody = document.getElementById('operationList');
            const newRow = tableBody.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4); // Célula para as ações

            cell1.innerHTML = petType;
            cell2.innerHTML = status;
            cell3.innerHTML = procedimento;
            cell4.innerHTML = data + ' - ' + horario;

            // Adicione botões de atualização na célula de ações
            cell5.innerHTML = `
    <button class="btn btn-primary btn-sm" onclick="updateStatus(this)">Atualizar Status</button>
    <button class="btn btn-primary btn-sm" onclick="updateHorario(this)">Atualizar Horário</button>
`;

        });

        // Função para atualizar o status
        function updateStatus(button) {
            const row = button.closest('tr');
            const statusCell = row.cells[1]; // Célula do status
            const newStatus = prompt('Digite o novo status:');

            if (newStatus !== null) {
                statusCell.textContent = newStatus;
            }
        }

        // Função para atualizar o horário
        function updateHorario(button) {
            const row = button.closest('tr');
            const horarioCell = row.cells[3]; // Célula do horário
            const newHorario = prompt('Digite o novo horário no formato DD/MM/AAAA - HH:MM:');

            if (newHorario !== null) {
                horarioCell.textContent = newHorario;
            }
        }

    </script>
</body>

</html>
<style>
    tr {
        border-color: inherit;
        border-style: solid;
        border-width: 0;
        border: 1px solid black;
        border-radius: 54px;
        text-align: center;
    }

    .btn-primary {
        background-color: rgb(5, 175, 242);
        border: none;
        border-radius: 30px;
    }
</style>
