<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>UC2 - Registrar Medicações</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="text-center">

  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img class="logo" src="./public/Branding/helpet.png" width="162" height="61" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./"><i class="fas fa-home"></i> Home page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class=" fas fa-regular fa-user"></i> Nome</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- Botão para abrir o formulário/modal de registro de medicação -->
    <div class="container mt-5">
      <div class="d-flex align-items-center justify-content-between mb-5">
        <h2>Medicamentos Registrados</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#medicationModal">
          Registrar Medicações
        </button>
      </div>
      <table class="table" id="medicationsTable">
        <thead>
          <tr>
            <th>Medicado</th>
            <th>Tipo de Pet</th>
            <th>Nome do Medicamento</th>
            <th>Dosagem</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sim</td>
            <td>Cachorro</td>
            <td>Ibuprofeno</td>
            <td>200mg</td>
          </tr>
          <tr>
            <td>Não</td>
            <td>Gato</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal/Formulário de Registro de Medicação -->
    <div class="modal" id="medicationModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Cabeçalho do Modal -->
          <div class="modal-header">
            <h4 class="modal-title">Registrar Medicação</h4>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
          </div>
          <!-- Corpo do Modal -->
          <div class="modal-body">

            <!-- Formulário -->
            <form id="medicationForm">
              <!-- Campo para selecionar se o pet toma medicações -->
              <div class="form-group">
                <label for="takesMedication">O pet toma medicações?</label>
                <select class="form-control" id="takesMedication" name="takesMedication"
                  onchange="toggleMedicationFields()">
                  <option value="Não">Não</option>
                  <option value="Sim">Sim</option>
                </select>
              </div>
              <!-- Tipo de Pet -->
              <div class="form-group">
                <label for="petType">Tipo de Pet</label>
                <select class="form-control" id="petType" name="petType">
                  <option value="Cachorro">Cachorro</option>
                  <option value="Gato">Gato</option>
                  <option value="Gato">Outros</option>
                </select>
              </div>
              <!-- Campos de informação da medicação -->
              <div id="medicationFields" style="display: none;">

                <!-- Nome do Medicamento -->
                <div class="form-group">
                  <label for="medicationName">Nome do Medicamento</label>
                  <input type="text" class="form-control" id="medicationName" name="medicationName" required>
                </div>

                <!-- Dosagem -->
                <div class="form-group">
                  <label for="dosage">Dosagem</label>
                  <input type="text" class="form-control" id="dosage" name="dosage" required>
                </div>
              </div>

              <!-- Botão de Enviar -->
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-4">
    <div class="container text-center">
      HELPET
      <span>&#169;</span> <span id="copyright-year">2023</span>
  </footer>

  <!-- Bootstrap JS and Popper JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script para mostrar/esconder campos de medicação e salvar dados -->
  <script>
    function toggleMedicationFields() {
      const takesMedication = $('#takesMedication').val();
      const medicationFields = $('#medicationFields');
      const medicationName = $('#medicationName');
      const dosage = $('#dosage');

      if (takesMedication === 'Sim') {
        medicationFields.show();
        medicationName.val('');  // Limpa o campo quando a opção é 'Sim'
        dosage.val('');  // Limpa o campo quando a opção é 'Sim'
      } else {
        medicationFields.hide();
        medicationName.val('-');  // Preenche o campo com '-' quando a opção é 'Não'
        dosage.val('-');  // Preenche o campo com '-' quando a opção é 'Não'
      }
    }

    $('#medicationForm').on('submit', function (e) {
      e.preventDefault();

      const takesMedication = $('#takesMedication').val();
      let petType = $('#petType').val();
      let medicationName = $('#medicationName').val();
      let dosage = $('#dosage').val();

      const tableRow = `<tr>
                          <td>${takesMedication.charAt(0).toUpperCase() + takesMedication.slice(1)}</td>
                          <td>${petType}</td>
                          <td>${medicationName}</td>
                          <td>${dosage}</td>
                        </tr>`;

      $('#medicationsTable tbody').append(tableRow);
      alert('Informações do medicamento salvas!');
      $('#medicationModal').modal('hide');
      $('#medicationForm')[0].reset();
      toggleMedicationFields(); // Atualiza a exibição dos campos de medicação conforme necessário
    });

    // Chama a função no carregamento da página para garantir que os campos estão no estado correto
    toggleMedicationFields();
  </script>
</body>

</html>

<style>
  .logo {
    border-style: none;
    object-fit: cover;
    z-index: 1;
    width: 231px;
  }

  .btn-primary {
    padding: 12px 30px;
    border-radius: 50px;
    background-color: #14A9FF !important;
    border: none;
    font-weight: 700;
  }

  .btn-danger {
    border-radius: 50px;

  }
</style>
