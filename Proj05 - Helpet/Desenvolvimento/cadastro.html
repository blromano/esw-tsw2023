<body>
  <link rel="stylesheet" href="./style.css" />
  <div>
    <link href="./index.css" rel="stylesheet" />

    <div class="home-container">
      <section id="cadastro" id="book" class="home-book5">
        <section>
          <div class="home-heading17">
            <h2 class="home-text69 mb-5" style=" margin-bottom: 70px;">Faça o cadastro</h2>
          </div>
          <div class="home-form mt-5">
            <div class="home-types1">
              <div class="book-type" onclick="showPetForm()">
                <span class="home-text71">Cadastro Pets</span>
              </div>
              <div id="cadastroPet" class="book-type" onclick="showClientForm()">
                <span class="home-text72">Cadastro Clientes</span>
              </div>
            </div>
            <div class="home-inputs" id="formFields">
              <!-- Campos de cliente (inicialmente visíveis) -->
              <input type="text" placeholder="Name" autocomplete="name" class="input book-input" id="clientNameField" />
              <input type="email" placeholder="Email" autocomplete="email" class="input book-input"
                id="clientEmailField" />
              <input type="tel" placeholder="Phone" autocomplete="tel" class="input book-input" id="clientPhoneField" />
              <div class="home-date">
                <input type="date" placeholder="Date" class="input book-input" id="dateField" />
              </div>

              <!-- Campos de pet (inicialmente ocultos) -->
              <input type="text" placeholder="Nome do pet" autocomplete="off" class="input book-input" id="petNameField"
                style="display: none;" />
              <input type="text" placeholder="Tipo do Pet" autocomplete="off" class="input book-input" id="petTypeField"
                style="display: none;" />
              <input type="text" placeholder="Tamanho do Pet" autocomplete="off" class="input book-input"
                id="petSizeField" style="display: none;" />
              <input type="text" placeholder="Sexo do Pet" autocomplete="off" class="input book-input" id="petSexField"
                style="display: none;" />
              <input type="text" placeholder="Raça do Pet" autocomplete="off" class="input book-input"
                id="petBreedField" style="display: none;" />
              <input type="text" placeholder="Cor do Pet" autocomplete="off" class="input book-input" id="petColorField"
                style="display: none;" />
              <input type="text" placeholder="CPF do Tutor" autocomplete="off" class="input book-input"
                id="petCpfTutorField" style="display: none;" />
              <input type="text" placeholder="Nome do Tutor" autocomplete="off" class="input book-input"
                id="petNomeTutorField" style="display: none;" />
              <div class="home-lower">
                <div class="home-button">
                  <button class="home-book6 button button-main">
                    <span>Cadastrar</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script>
          function showPetForm() {
            // Ocultar campos de cliente
            document.getElementById("clientNameField").style.display = "none";
            document.getElementById("clientEmailField").style.display = "none";
            document.getElementById("clientPhoneField").style.display = "none";
            document.getElementById("dateField").style.display = "none";

            // Exibir campos de pet
            document.getElementById("petNameField").style.display = "block";
            document.getElementById("petTypeField").style.display = "block";
            document.getElementById("petSizeField").style.display = "block";
            document.getElementById("petSexField").style.display = "block";
            document.getElementById("petBreedField").style.display = "block";
            document.getElementById("petColorField").style.display = "block";
            document.getElementById("petCpfTutorField").style.display = "block";
            document.getElementById("petNomeTutorField").style.display = "block";
          }

          function showClientForm() {
            // Ocultar campos de pet
            document.getElementById("petNameField").style.display = "none";
            document.getElementById("petTypeField").style.display = "none";
            document.getElementById("petSizeField").style.display = "none";
            document.getElementById("petSexField").style.display = "none";
            document.getElementById("petBreedField").style.display = "none";
            document.getElementById("petColorField").style.display = "none";
            document.getElementById("petCpfTutorField").style.display = "none";
            document.getElementById("petNomeTutorField").style.display = "none";

            // Exibir campos de cliente
            document.getElementById("clientNameField").style.display = "block";
            document.getElementById("clientEmailField").style.display = "block";
            document.getElementById("clientPhoneField").style.display = "block";
            document.getElementById("dateField").style.display = "block";
          }
        </script>

      </section>
     
      <div class="home-modal1">
        <script>
          const modalOpen = document.querySelectorAll('[data-open]');
          const modalClose = document.querySelectorAll('[data-close]');

          modalOpen.forEach(button => {
            button.addEventListener('click', event => {
              const modal = document.querySelector(`[data-modal='${event.target.dataset.open}']`);
              modal.style.display = 'flex';
            });
          });

          modalClose.forEach(button => {
            button.addEventListener('click', event => {
              const modal = document.querySelector(`[data-modal='${event.target.dataset.close}']`);
              modal.style.display = 'none';
            });
          });
        </script>
      </div>
      <div class="home-symptoms1">
        <script>
          const dataLetters = document.querySelectorAll('[data-letter]');
          let activeLetters = [];
          const maxResults = 6;

          dataLetters.forEach(letter => {
            letter.addEventListener('click', function () {
              if (this.classList.contains('letter-active')) {
                this.classList.remove('letter-active');
                activeLetters = activeLetters.filter(a => a !== this.dataset.letter);
              } else {
                this.classList.add('letter-active');
                activeLetters.push(this.dataset.letter);
              }
              if (activeLetters.length == 0) {
                document.querySelector("[data-teleport='results']").style.display = 'none';
                return;
              }
              showResults();
            });
          });

          const showResults = () => {
            fetch('https://raw.githubusercontent.com/Shivanshu-Gupta/web-scrapers/master/medical_ner/medicinenet-diseases.json')
              .then(response => response.json())
              .then(data => {
                const filteredData = data.filter(item => {
                  const firstLetter = item.disease.charAt(0).toLowerCase();
                  if (activeLetters.includes(firstLetter)) {
                    return true;
                  }
                  return false;
                });

                document.querySelector("[data-teleport='results']").style.display = 'flex';
                const resultsContainer = document.querySelector("[data-results='letters']");
                resultsContainer.innerHTML = '';

                let counter = 0;
                const diseaseGroups = {};
                const totalActiveLetters = activeLetters.length;

                filteredData.forEach(disease => {
                  const firstLetter = disease.disease[0].toLowerCase();
                  if (diseaseGroups[firstLetter]) {
                    diseaseGroups[firstLetter].push(disease);
                  } else {
                    diseaseGroups[firstLetter] = [disease];
                  }
                });

                Object.keys(diseaseGroups).sort().forEach((firstLetter, index) => {
                  const diseasesForThisLetter = diseaseGroups[firstLetter];
                  const diseasesToShow = diseasesForThisLetter.slice(0, Math.ceil(maxResults / totalActiveLetters));

                  diseasesToShow.forEach(disease => {
                    const resultContainer = document.createElement('div');
                    resultContainer.classList.add('search-result');
                    resultContainer.classList.add('invisible');
                    resultContainer.style.animationDelay = `${counter * 0.25}s`;

                    const resultText = document.createElement('span');
                    resultText.classList.add('result-text');
                    resultText.textContent = disease.disease;

                    resultContainer.appendChild(resultText);
                    resultsContainer.appendChild(resultContainer);
                    counter++;

                    if (counter === maxResults) {
                      const moreContainer = document.createElement('div');
                      moreContainer.classList.add('search-result');
                      moreContainer.classList.add('more-results');

                      const moreText = document.createElement('span');
                      moreText.classList.add('result-text');
                      moreText.textContent = 'More';

                      moreContainer.appendChild(moreText);
                      resultsContainer.appendChild(moreContainer);
                      addedMoreContainer = true;
                      return;
                    }
                  });
                });
              });
          };
        </script>
      </div>
      <div class="home-doctors1">
        <script>
          function scroll(direction) {
            const doctorsDiv = document.querySelector("[data-teleport='doctors']");
            const scrollAmount = 300;
            if (direction === 'previous') {
              doctorsDiv.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
              });
            } else if (direction === 'next') {
              doctorsDiv.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
              });
            }
          }

          const buttons = document.querySelectorAll('[data-doctors]');
          buttons.forEach(button => {
            button.addEventListener('click', () => {
              const direction = button.dataset.doctors;
              scroll(direction);
            });
          });
        </script>
      </div>
    </div>
  </div>
  <script data-section-id="navbar" src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
</body>
