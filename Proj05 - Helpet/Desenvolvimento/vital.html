<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">Defina o sinal vital de seu pet em tempo real</h1>
    <h3 class="pt-5">Definir sinal vital em tempo real</h3>
    <div class="form-floating mt-5">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"
        maxlength="300"></textarea>


      <label for="floatingTextarea2">Comentário</label>
      <button class="btn btn-primary mt-4" id="salvarBtn">Salvar</button>
    </div>
  </div>
</body>
<script>
  const textarea = document.getElementById('floatingTextarea2');
  const salvarBtn = document.getElementById('salvarBtn');

  textarea.addEventListener('input', function () {
    const maxLength = this.getAttribute('maxlength');
    const currentLength = this.value.length;

    if (currentLength >= maxLength) {
      alert('Você atingiu o limite de 300 caracteres.');
    }
  });

  salvarBtn.addEventListener('click', function () {
    const comentario = textarea.value;
    alert('Comentário salvo: ' + comentario);

    // Redirecionar para a página "index.html" após clicar em OK
    window.location.href = 'index.html';
  });
</script>


</html>
<style>
  .btn-primary {
    padding: 12px 30px;
    border-radius: 50px;
    background-color: #14A9FF !important;
    border: none;
    font-weight: 700;

    
  }
</style>
